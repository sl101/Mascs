<section class="request">
	<h2 class="request__title">
		<span class="sr-only">
			Форма "Оставить заявку"
		</span>
	</h2>

	<div class="request__content _container">

		<span class="request__box"></span>
		<div class="request__inner">
			<h3 class="request__title">
				Оставте заявку
			</h3>

			<div class="request__description">
				<span class="request__announcement">
					Оставте свои контакты и мы вам перезвоним
				</span>

				<div class="request__block">
					<span class="request__note">
						Нажмите чтобы связаться с нами через мессенджеры
					</span>

					<div class="networks">
						<ul class="networks__list">
							<li class="networks__contact">
								<a class="networks__link _icon-telegram" href="#"></a>
							</li>

							<li class="networks__contact">
								<a class="networks__link _icon-whatsapp" href="#"></a>
							</li>

							<li class="networks__contact">
								<a class="networks__link _icon-viber" href="#"></a>
							</li>
						</ul>

						<span class="networks__note">
							Нажмите, чтобы перейти в диалог
						</span>
					</div>
				</div>
			</div>

			<form class="request__form form" action="#">

				<label class="request__label label">
					<input class="request__input request__input--name input" type="text" name="name" autocomplete="off"
						placeholder="Ваше имя" required>
				</label>

				<label class="request__label label">
					<input class="request__input request__input--phone input" type="tel" name="tel" autocomplete="off"
						placeholder="+7 *** ** **" required>
				</label>

				<button class="request__button button" type="submit">
					Оставить заявку
				</button>

			</form>
		</div>

</section>
